<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hóa Đơn</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/products.css">
    <link rel="stylesheet" href="styles/mediaQueries.css">
    <link rel="stylesheet" href="styles/swiper-bundle.min.css">
    <link rel="stylesheet" href="styles/topscrollindicator.css">
    <link rel="stylesheet" href="styles/invoice.css">
    <link rel="icon" href="/ice-cream-react/public/assets/images/logo.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="invoice" id="invoice">
        <div class="invoice-header">
            <h2>Nhà hàng Thủy Tạ</h2>
            <p>Địa chỉ: 1 P. Lê Thái Tổ, Hàng Trống, Hoàn Kiếm, Hà Nội</p>
            <p>Điện thoại: 024 3828 8148</p>
            <p><strong>Hóa Đơn Ngày: <span id="invoice-date"></span></strong></p>
            <p><strong>Số điện thoại KH: <span id="phonenum"></span></strong></p>
            <p><strong><span id="cart-id"></span></strong></p>
        </div>

        <div class="line"></div>

        <table class="invoice-details" id="invoice-details">
            <thead>
                <tr>
                    <th>Mặt Hàng</th>
                    <th>Số Lượng</th>
                    <th>Đơn Giá</th>
                    <th>Thành Tiền</th>
                </tr>
            </thead>
            <tbody id="invoice-items"></tbody>
        </table>

        <div class="voucher">
            <p><strong>Tên voucher: <span id="voucher-name"></span></strong></p>
        </div>

        <div class="total">
            <p>Tổng tiền: <span id="total"></span></p>
            <p>Thành tiền: <span id="new-total"></span></p>
        </div>

        <div class="footer">
            <p>Cảm ơn bạn đã đến với Thủy Tạ!</p>
            <p>Hẹn gặp lại bạn lần sau!</p>
        </div>

        <div class="payment-section">
            <button id="payNowButton">Xác nhận thanh toán</button>
            <div>
                <button id="cancelPaymentButton">Hủy</button>
            </div>
        </div>
    </div>

    <script src="script/cursor.js"></script>
    <script src="script/invoice.js"></script>
    <script src="script/products.js"></script>
    <script src="script/cart.js"></script>
    <script src="script/invoiceData.js"></script> <!-- This is the file where the JavaScript will be -->
</body>

</html>
